<form name="vm.form" class="form-horizontal" novalidate autocomplete="off">
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Name:</label>
        <div class="col-sm-10">
            <input type="name" class="form-control" ng-class="{'alert-danger': vm.form.name.$dirty && vm.form.name.$invalid}" ng-model="vm.userDetails.name" required name="name" placeholder="Enter name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" ng-class="{'alert-danger': vm.form.email.$dirty && vm.form.email.$invalid}" required ng-model="vm.userDetails.email" name="email" placeholder="Enter email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-disabled="vm.form.$pristine || vm.form.$invalid">Save</button>
            <button type="button" class="btn btn-secondary" ng-click="$close(vm.userDetails)">Save</button>
            <button type="button" class="btn btn-secondary" ng-click="$dismiss()">Cancel</button>
        </div>
    </div>
</form>

<a ui-sref="user-details.view1">View 1</a>
<a ui-sref="user-details.view2">View 2</a>

<div ui-view="view1"></div>
<div ui-view="view2"></div>
