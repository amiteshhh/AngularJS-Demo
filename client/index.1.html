<html>

<head>
    <title>ng demo</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="app" ng-controller="Ctrl as vm">
    <div class="container-fluid">
        <div ng-if="vm.err">
            {{vm.err}}
        </div>
        <div ng-if="vm.loading">
            Please wait...
        </div>
        <div class="form-inline" ng-form="forms">
            <div class="form-group">
                <label class="control-label"> Name:
                    <input name="name" required text-only class="form-control" ng-model="vm.user.name">
                </label>
                <span ng-if="forms.name.$invalid">som message</span>
            </div>
            <div class="form-group">
                <label class="control-label"> DOB:
                    <input class="form-control" convert-to-date="" type="date" ng-model="vm.user.dob">
                </label>
            </div>
            <div class="form-group">
                <label class="control-label">experience in Year (typeof value : {{vm.user.experience | typeof}})
                    <input class="form-control" type="number" ng-model="vm.user.experience">
                </label>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" ng-disabled="forms.$invalid">Save</button>
            </div>
        </div>



        <div ng-class="$odd ? &apos;odd-row&apos;: &apos;even-row&apos;" ng-repeat="user in vm.users track by user.id">
            <div>
                <span ng-bind="user.name"></span>
            </div>
            <div>
                <span ng-bind="(user.dob | date : vm.dateFormat) || &apos;N/A&apos;"></span>
            </div>
            <div>
                <span ng-bind="user.dob | age : &apos;m&apos;"></span>
            </div>
            <div>
                <span ng-bind="user.salary" class="btn"></span>
            </div>
        </div>
    </div>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="app/app.js"></script>
</body>


</html>
